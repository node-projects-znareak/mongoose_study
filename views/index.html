<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/vendors/eggy.css" />
    <link rel="stylesheet" href="css/vendors/progressbar.css" />
    <link rel="stylesheet" href="css/vendors/theme.css" />
    <title>Notas y tareas</title>
  </head>
  <body>
    <div id="spinner">
      <div class="loader">Loading...</div>
    </div>
    
    <div class="container">
      <div class="modal">
        <div class="modal-dialog">
          <i class="gg-close" id="close"></i>
          <h2 class="modal-title">Crear categoría</h2>
          <div class="modal-content">
            <p class="modal-text">
              Para crear una nueva categoría debe de especificar todos los
              campos.
            </p>
            <form id="form-create">
              <div class="input-row">
                <div class="input-group">
                  <label for="title">Título de la categoría</label>
                  <input
                    type="text"
                    class="input"
                    id="title"
                    name="title"
                    placeholder="Hola! soy una categoría"
                    required
                  />
                </div>

                <div class="input-group">
                  <label for="desc">Descripción de la categoría</label>
                  <textarea
                    type="text"
                    class="input"
                    id="desc"
                    name="desc"
                    placeholder="Puedes escribir más aquí!"
                    required
                  ></textarea>
                </div>

                <div class="input-group">
                  <input
                    type="hidden"
                    form="form-create"
                    name="icon"
                    value=""
                    id="_icon"
                  />
                  <div class="input dropdown">
                    <span for="icon">Icóno</span>
                    <ul id="icon"></ul>
                  </div>
                </div>

                <button class="btn" role="button">Crear categoría</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="wrapper">
        <div class="nav">
          <h1 class="nav-title">Notas y tareas</h1>
          <p class="nav-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat
            distinctio, ratione vel alias impedit illum non?
          </p>

          <button class="nav-create" id="btn-create">Crear nuevo</button>
          <p>Secciones creadas anteriormente:</p>

          <ul class="nav-sections" id="sections"></ul>
        </div>
        <div class="content"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script>

    </script>
  </body>
</html>
